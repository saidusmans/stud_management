{% extends 'core/base.html' %}
{% block content %}
<h2>Students</h2>

<!-- ðŸ”Ž Search Form -->
<form method="get" action="{% url 'student_list' %}" style="margin-bottom: 15px;">
    <input type="text" name="q" placeholder="Search by Roll No or Name"
           value="{{ query }}" style="padding:5px; width:50%;">
    <button type="submit">Search</button>
</form>

<!-- Student List in Table -->
<table border="1" cellpadding="8" cellspacing="0" style="width: 100%; text-align: center;">
    <thead style="background-color: #f2f2f2;">
        <tr>
            <th>Roll No</th>
            <th>Student Name</th>
            <th>Course</th>
        </tr>
    </thead>
    <tbody>
    {% for student in students %}
        <tr>
            <td>{{ student.roll_no }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.course.name }}</td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="3">search students with their roll numbers or names.</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
